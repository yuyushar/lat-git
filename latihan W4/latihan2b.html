<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Responsive</title>
    <style type="text/css">
        #wrapper{
            margin: auto;
            width: 100%;
        }
        #header{
            height: 150px;
            padding: 20px;
            border: 2px solid red;
        }
        #nav{
            margin: auto;
            padding: 20px;
            height: 200px;
            border: 2px solid red;
        }
        /* Membuat styling untuk box container */
        .box-container{
            display: flex;
            flex-wrap: wrap;
        }
        .box{
            /* float: left; */
            flex: 0 0 22%; /* Mengubah float jadi flex */
            /* width: 22%;    Menghapus Width karena sudah diterapkan di flex 22% */
            margin: 0 2% 0 0;
            height: 120px;
            background: red;
            border: 2px solid red;
        }
        #footer{
            padding: 20px;
            height: 120px;
            border: 2px solid red;
        }
        /* Tablet */
        @media only screen and (max-width:1080px){
            #nav{
                height: 360px;
            }
            .box{
                flex: 0 0 45%;
                margin: 0 4% 20px 0;
            }
        }
        /* Smartphone */
        @media only screen and (max-width: 640px){
            #nav{
                height: 640px;
            }
            .box{
                flex: 0 0 100%;
                margin: 0 0 20px 0;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h2>Header</h2>
        </div>

        <div id="nav">
            <h2>Services</h2>
            <div class="box-container"> <!-- Membuat container untuk Box  -->
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
                <div class="box">Box 3</div>
                <div class="box">Box 4</div>
            </div>
        </div>

        <div id="footer">
            <h2>Footer</h2>
        </div>
    </div>
</body>
</html>
