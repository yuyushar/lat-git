<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menggunakan Media Query CSS3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .smartphone{
            display: none;
        }
        @media only screen and (max-width: 428px){
            body{
                background-color: yellow;
            }
            .smartphone{
                display: block;
            }
        }
        /* Menambahkan styling untuk logo yang hanya muncul ketika ukuran layayr lebih dari 1024px */
        #logo{
            display: none;
        }
        @media only screen and (min-width: 1024px){
            #logo{
                display: block;
            }
        }
    </style>
</head>
<body>
    <h3>Menggunakan Media Query CSS 3</h3>
    <div class="smartphone">
        <h2>Terdeteksi ukuran smartphone</h2>
    </div>
    <!-- Menambahkan id logo agar mudah dipanggil, berisi source image logo UNS -->
    <div id="logo">
        <img src="https://uns.ac.id/id/wp-content/uploads/2023/06/cropped-cropped-logo-uns-biru-1.webp" alt="LOGO UNS">
    </div>
</body>
</html>
