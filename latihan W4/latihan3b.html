<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Transisi CSS3</title>
    <style type="text/css">
        .box{
            width: 40%;
            height: 100px;
            background: orange;
            border: 2px solid #212121;

            -webkit-transition: all 1s ease-in-out;
            -o-transition: all 1s ease-in-out;
            -moz-transition: all 1s ease-in-out;
            transition: all 1s ease-in-out;
        }

        /* Landscape */
        @media (orientation: landscape){
            .box{
                width: 100%;
                height: 100px;
                background: blue;
                border-radius: 50%; /* ubah jadi oval */
                animation: spin 2s linear infinite; /* animasi putar */
            }
        }

        /* Keyframes untuk animasi putar */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h3>Transisi CSS3</h3>
    <div class="box"></div>
    <p>
        Ubah orientasi ke Landscape/potrait dan sebaliknya untuk melihat efek transisi
    </p>
</body>
</html>
