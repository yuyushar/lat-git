<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoComplete jQ</title>
    
    <link rel="stylesheet" href="jquery-ui-1.14.1/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery-ui-1.14.1/jquery-ui.js"></script>
</head>
<body>
    <label for="tags">Pilih Tag</label>
    <input type="text" name="tag" id="tags">

    <script>
        var tags = [
            "AngulaJS",
            "ReactJS",
            "VueJS",
            "nodeJS",
            "TypeScript",
            "Ionic",
            "jQuery",
        ]
        $( function() {
            $( "#tags" ).autocomplete({
                source: tags
            });
        } );
    </script>
</body>
</html>
